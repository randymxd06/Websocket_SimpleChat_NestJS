<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat personal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css' />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- ESTADO DE LOS CLIENTES Y CLIENTES CONECTADOS -->
  <div class="information-bubble">

    <!-- ESTADO DEL CLIENTE -->
    <h3>Estado del chat: 
      <small class="hidden" id="status-online">online</small> 
      <small class="hidden" id="status-offline">offline</small>  
    </h3>

    <!-- CLIENTES CONECTADOS AL CHAT -->
    <h3>Personas conectadas</h3>
    <ul>
      <li>Fernando</li>
      <li>Alberto</li>
    </ul>

  </div>

  <!-- UbicaciÃ³n del chat -->
  <div class="bottom-right">

    <!-- Chat -->
    <div class="chat">

      <!-- InformaciÃ³n del contacto -->
      <div class="contact bar">

        <!-- ACA VA LA IMAGEN DEL CLIENTE CONECTADO -->
        <div class="pic stark"></div>

        <!-- NOMBRE DEL CLIENTE -->
        <div class="name">
          Tony Stark
        </div>

        <!-- HORA A LA QUE SE CONECTO EL CLIENTE -->
        <div class="seen">
          Hoy a las 12:56
        </div>

      </div>

      <!-- ACA VAN LOS MENSAJES DE LOS CLIENTES -->
      <div class="messages" id="chat">

        <!-- Mostrar tiempo -->
        <div class="time">
          Hoy a las 11:41
        </div>

        <!-- Mensajes de otros -->
        <div class="message">
          Uh, what is this guy's problem, Mr. Stark? ðŸ¤”
        </div>

        <!-- Mis mensajes -->
        <div class="message mymessages">
          Uh, he's from space, he came here to steal a necklace from a wizard.
        </div>


        <!-- Burbujas mientras escribe -->
        <!-- <div class="message stark">
          <div class="typing typing-1"></div>
          <div class="typing typing-2"></div>
          <div class="typing typing-3"></div>
        </div> -->

      </div>

      <!-- Inputs y Forms -->
      <form class="input">
        <input placeholder="Escribe tu mensaje aquÃ­" type="text" />
        <i class="fas fa-paper-plane"></i>
      </form>

    </div>

  </div>

  <!-- Scripts -->
  <script src="socket.io/socket.io.min.js"></script><!-- IMPORTO SOCKET.IO QUE TRAE NEST -->
  <script src="js/chat.js"></script> <!-- IMPORTO EL CODIGO DEL CHAT -->

</body>

</html>
